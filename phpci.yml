setup:
  composer:
    prefer_dist: true
test:
    php_code_sniffer:
        path: "src/ElasticBundle"
        standard: "PSR1,PSR2"
    php_cpd:
        standard: "PSR2"
        path: "src/ElasticBundle"
    php_cs_fixer:
        verbose: true
        diff: true
        level: "psr2"
        workingdir: "src/ElasticBundle"
    php_docblock_checker:
        allowed_warnings: 10
        skip_classes: true
    php_loc:
        directory: "src/ElasticBundle"
    php_mess_detector:
        rules:
            - "cleancode"
            - "controversial"
            - "codesize"
            - "design"
            - "naming"
            - "unusedcode"
        allow_failures: true
        zero_config: true # do not make build as failed if something was detect
    php_parallel_lint:
        directory: "src/ElasticBundle"
        ignore:
            - "vendor"
            - "test"
    technical_debt:
        searches:
            - TODO
            - FIXME
            - HACK
    pdepend:
        directory: "src/ElasticBundle"
